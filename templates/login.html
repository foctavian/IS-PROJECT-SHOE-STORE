<head>
<style>
@font-face {
  src: url("https://www.axis-praxis.org/fonts/webfonts/AvenirNext_Variable.woff2") format("woff2");
  font-family: "Avenir";
  font-style: normal;
  font-weight: normal;
}
body{
    margin:0;

}
 .right-side{
  height: 100%;
  width: 70%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: black;
     color: transparent;
  font-family: "Avenir";
    float: right;
     border : 1px solid black;
}

.text {
  font-variation-settings: "wght" 400, "wdth" 100;
  font-size: 10em;
  text-align: center;
  position: absolute;
  animation: text-flow 6s infinite;
}

.text:nth-child(1) {
  animation-delay: 0.15s;
  opacity: 0.8;
  -webkit-text-stroke: 5px #3f67e1;
  z-index: 0;
}

.text:nth-child(2) {
  animation-delay: 0.3s;
  opacity: 0.6;
  -webkit-text-stroke: 5px #3d66e0;
  z-index: -1;
}

.text:nth-child(3) {
  animation-delay: 0.45s;
  opacity: 0.4;
  -webkit-text-stroke: 5px #3a64e0;
  z-index: -2;
}

.text:nth-child(4) {
  animation-delay: 0.6s;
  opacity: 0.2;
  -webkit-text-stroke: 5px #3862e0;
  z-index: -3;
}

.text:nth-child(5) {
  animation-delay: 0.75s;
  opacity: 0;
  -webkit-text-stroke: 5px #3660df;
  z-index: -4;
}

.text:nth-child(6) {
  animation-delay: 0.9s;
  opacity: 0.2;
  -webkit-text-stroke: 5px #345fdf;
  z-index: -5;
}

.text:nth-child(7) {
  animation-delay: 1.05s;
  opacity: 0.4;
  -webkit-text-stroke: 5px #325ddf;
  z-index: -6;
}

.text:nth-child(8) {
  animation-delay: 1.2s;
  opacity: 0.6;
  -webkit-text-stroke: 5px #2f5bde;
  z-index: -7;
}

.text:nth-child(9) {
  animation-delay: 1.35s;
  opacity: 0.8;
  -webkit-text-stroke: 5px #2d59de;
  z-index: -8;
}

@keyframes text-flow {
  25% {
    font-variation-settings: "wght" 900, "wdth" 100;
    filter: hue-rotate(0deg);
  }
  50% {
    transform: translateY(-100px);
    font-variation-settings: "wght" 400, "wdth" 100;
  }
  75% {
    transform: translateY(0%);
    font-variation-settings: "wght" 900, "wdth" 100;
    filter: hue-rotate(50deg);
  }
}

.left-side {
      width: 10%;
      height: 70%;
      float: left;
    border : 1px solid black;
    overflow:hidden;
    }

</style>
</head>
<body>
<div class = "right-side">
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
<div class="text">Log in</div>
</div>
<div class = "left-side">
    <h2>"DASDASD"</h2>
</div>
</body>
